<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icono" href="img/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Starbucks</title>
</head>
<body>
     <!-- header -->
     <header class="header">
        <!-- contenedor logo header -->
        <div class="header__container-logo">
          <img
            class="header__logo"
            src="img/logo.png"
            alt="logo-starbucks-header"
          />
        </div>
        <!-- contenedor nav -->
        <nav class="header__nav">
          <a class="header__nav-link" href="#">INICIO</a>
          <a class="header__nav-link" href="#">CAFE</a>
          <a class="header__nav-link" href="#">SOBRE NOSOTROS</a>
          <a class="header__nav-link" href="#">DELIVERY</a>
        </nav>
        <!-- contenedor login -->
        <div class="header__container-login">
          <i class="bi bi-person-circle"></i>
        </div>
        <!-- contenedor mobile -->
        <div class="header__container-mobile">
          <i class="bi bi-list"></i>
        </div>
      </header>
</body>
</html>
